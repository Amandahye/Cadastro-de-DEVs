<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Cadastro</title>
    <style type="text/css">
        
        

      

    </style>
</head>
<body>
<div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informacões</p>
    <br>
    <form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required>


        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" nome="email" id="email" required>
            
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</label></strong>
            <input type="radio" name="devweb" value="frontend">Front-end
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        
        <div class="campo">
         <label for="senioridade"><strong></label> </strong>  
         <select id="senioridade">
            <option><selected disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </select>
            </div>
            
            

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</label></strong><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                    <label for="tecnologia1">Javascript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia1">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia1">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia1">Python</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                    <label for="tecnologia1">Java</label>
         

             </div>
          </fieldset>

<div class="campo">
    <br>
    <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
    <textarea rows="5" style="width: 18em" name="experiencia" id="experiencia"></textarea>
</div>
    <button class="botao" type="submit" onsubmit="">Concluído</button>

        
</form>
</body>
</html>
